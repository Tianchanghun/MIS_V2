{% extends 'base.html' %}

{% block page_title %}부서 관리{% endblock %}

{% block extra_css %}
<style>
    .table-responsive {
        max-height: 500px;
        overflow-y: auto;
    }
    .color-preview {
        width: 20px;
        height: 20px;
        border-radius: 3px;
        display: inline-block;
        border: 1px solid #ccc;
        margin-right: 5px;
    }
    .dept-actions {
        white-space: nowrap;
    }
    #dept-auth-table > tbody > tr:not(.depth-0) {
        display: none;
    }
    #dept-auth-table {
        display: none;
    }
    .depth-0 {
        font-weight: bold;
        background-color: #f8f9fa;
    }
    .depth-1 {
        padding-left: 30px;
        background-color: #fff;
    }
    .menu-name {
        cursor: pointer;
    }
    .menu-name:hover {
        background-color: #e3f2fd;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-building"></i> 부서 관리</h2>
    </div>
    
    <div class="row">
        <!-- 좌측: 부서 목록 (6컬럼) -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-list"></i> 부서 목록
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-sm" id="deptTable">
                            <thead class="table-light">
                                <tr>
                                    <th width="15%">순서</th>
                                    <th width="30%">부서명</th>
                                    <th width="15%">보고</th>
                                    <th width="15%">사용</th>
                                    <th width="15%">색상</th>
                                    <th width="10%">관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for dept in departments %}
                                <tr id="{{ dept.seq }}" data-seq="{{ dept.seq }}">
                                    <td>{{ dept.sort }}</td>
                                    <td>{{ dept.dept_name }}</td>
                                    <td>
                                        <span class="badge bg-{{ 'success' if dept.report_yn == 'Y' else 'secondary' }}">
                                            {{ dept.report_yn or 'N' }}
                                        </span>
                                    </td>
                                    <td>
                                        <span class="badge bg-{{ 'success' if dept.use_yn == 'Y' else 'secondary' }}">
                                            {{ dept.use_yn or 'N' }}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <div class="color-preview" style="background-color: {{ dept.font_color or '#000000' }};" title="글자색"></div>
                                            <div class="color-preview" style="background-color: {{ dept.bg_color or '#ffffff' }};" title="배경색"></div>
                                        </div>
                                    </td>
                                    <td class="dept-actions">
                                        <button class="btn btn-warning btn-sm" onclick="editDept({{ dept.seq }})" title="수정">
        <h1 class="h2">
            <i class="bi bi-building"></i> 부서 관리
        </h1>
        <a href="{{ url_for('admin.index') }}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 관리자 대시보드
        </a>
    </div>
    
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">부서 목록</h5>
        </div>
        <div class="card-body">
            {% if departments %}
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>SEQ</th>
                            <th>부서명</th>
                            <th>사용여부</th>
                            <th>정렬</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dept in departments %}
                        <tr>
                            <td>{{ dept.seq }}</td>
                            <td>{{ dept.dept_name }}</td>
                            <td>
                                <span class="badge bg-{{ 'success' if dept.use_yn == 'Y' else 'secondary' }}">
                                    {{ dept.use_yn }}
                                </span>
                            </td>
                            <td>{{ dept.sort }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% else %}
            <div class="text-center py-4">
                <i class="bi bi-building-x display-4 text-muted"></i>
                <p class="text-muted mt-2">등록된 부서가 없습니다.</p>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
