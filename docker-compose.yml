version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15
    container_name: mis_postgres
    environment:
      POSTGRES_DB: db_mis
      POSTGRES_USER: mis_user
      POSTGRES_PASSWORD: mis123!@#
      POSTGRES_ROOT_PASSWORD: postgres123!@#
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql_scripts:/docker-entrypoint-initdb.d
    networks:
      - mis_network
    restart: unless-stopped

  # Redis 캐시 서버
  redis:
    image: redis:7-alpine
    container_name: mis_redis
    command: redis-server --appendonly yes --requirepass "redis123!@#"
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - mis_network
    restart: unless-stopped

  # PostgreSQL 관리 도구
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mis_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mis.co.kr
      PGADMIN_DEFAULT_PASSWORD: admin123!@#
    ports:
      - "5051:80"
    depends_on:
      - postgres
    networks:
      - mis_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  mis_network:
    driver: bridge 